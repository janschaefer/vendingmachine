apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

dependencies {
  groovy("org.codehaus.groovy:groovy-all:1.7.8")
  testCompile "junit:junit-dep:4.11"
  testCompile "org.spockframework:spock-core:0.5-groovy-1.7"
  testCompile "org.mockito:mockito-core:1.8.5"
  testCompile "org.hamcrest:hamcrest-core:1.2.1"
  testCompile "org.hamcrest:hamcrest-library:1.2.1"
  testCompile "com.tngtech.java:junit-dataprovider:1.9.2"
  testCompile "com.tngtech.jgiven:jgiven-junit:0.5.3"
}


task jgivenReport(type: JavaExec, dependsOn: 'test') {
    main = 'com.tngtech.jgiven.report.ReportGenerator'
    args '--todir=target/jgiven-reports/html'
    classpath = configurations.testCompile
}
